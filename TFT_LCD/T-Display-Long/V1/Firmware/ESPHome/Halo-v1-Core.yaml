            return "{\"entity_id\":\"${weather_entity_id}\",\"type\":\"hourly\"}";
          on_response:
            then:
              - lambda: |-
                  // Read response body first (for both success and error cases)
                  std::string body_str;
                  body_str.reserve(response->content_length);
