# ============================================================================
# Feature Components - All Defined in This File
# ============================================================================
# This monolithic file includes ALL features enabled by default:
#
# INCLUDED FEATURES:
#   ✓ Air Quality Monitoring (SCD40, SEN55, AGS10 sensors)
#   ✓ Weather Display (current conditions + 10-day forecast + 24-hour forecast)
#   ✓ WiFi Status Page (signal strength, IP, Home Assistant connection)
#   ✓ WireGuard VPN (encrypted tunnel to home network)
#   ✓ BLE (Bluetooth Low Energy scanning)
#   ✓ LVGL UI (all pages: vertical clock, AirQ, WiFi, weather)
#   ✓ RGB LED effects (AQI-based color, weather-based, manual effects)
#
# To disable a feature, you would need to comment out the relevant sections
# throughout this file (sensors, globals, LVGL pages, etc.)
#
# DEPENDENCIES:
#   - secrets.yaml: WiFi credentials, HA token, WireGuard keys
#   - fonts/materialdesignicons-webfont.ttf: Weather icons
# ============================================================================

# ============================================================================
# PSRAM Configuration
# ============================================================================
# ESP32-S3 has 8MB external PSRAM (Pseudo Static RAM) for expanded memory.
# This is critical for memory-intensive operations:
#   - BLE/Bluetooth operations
#   - LVGL graphics buffers
#   - 125+ weather sensor entities
#   - Large HTTP response buffering
#
# mode: octal - Uses 8 data lines for maximum bandwidth
# speed: 80MHz - Highest stable speed (120MHz can cause instability with BLE)
# ============================================================================
psram:
  mode: octal
  speed: 80MHz

# ============================================================================
# ESP32 Board Configuration
# ============================================================================
esp32:
  board: esp32-s3-devkitc-1
  flash_size: 16MB
  cpu_frequency: 240MHz  # Maximum performance

  framework:
    type: esp-idf
    advanced:
      enable_idf_experimental_features: true
      # ========================================================================
      # ESP-IDF SDK Configuration
      # ========================================================================
      # Advanced ESP32-S3 memory and component configuration
      #
      # This configuration is critical for the Halo device due to:
      #   - 125+ Home Assistant sensor entities (large API traffic)
      #   - BLE scanning for device discovery
      #   - WiFi + WireGuard VPN (network stack memory)
      #   - LVGL graphics library (large framebuffers)
      #
      # MEMORY PHILOSOPHY:
      #   - Internal RAM (520KB): Reserved for time-critical operations
      #   - PSRAM (8MB): Used for buffers, sensors, BLE stack, networking
      # ========================================================================
    # platform_version: 6.9.0
    # version: 5.3.1
    sdkconfig_options:
      # --- PSRAM Memory Allocation Strategy ---
      # Move most allocations to PSRAM to free internal RAM
      CONFIG_SPIRAM_USE: "y"
      CONFIG_SPIRAM_MODE_OCT: "y"
      CONFIG_SPIRAM_SPEED_80M: "y"
      CONFIG_SPIRAM_ECC_ENABLE: "y"  # Enable Error Correcting Code for PSRAM reliability

      CONFIG_SPIRAM_USE_MALLOC: "y"
      CONFIG_SPIRAM_MALLOC_ALWAYSINTERNAL: "4096"
      # MEMORY OPTIMIZATION: Reduced from 16KB to 4KB threshold
      # WHY: With 125+ weather sensors, each consuming 500-1200 bytes, the 16KB
      #      threshold kept sensor objects in limited internal RAM, causing OOM crashes.
      #      4KB threshold forces sensor allocations to PSRAM while keeping only
      #      critical small allocations (<4KB) in fast internal RAM.
      # Previous value: 16384 (caused sensor-related memory exhaustion)

      # --- BLE Configuration ---
      # Move Bluetooth controller memory to PSRAM (saves ~50KB internal RAM)
      CONFIG_BT_NIMBLE_MEM_ALLOC_MODE_EXTERNAL: "y"  # Use PSRAM for NimBLE stack
      CONFIG_BT_NIMBLE_USE_ESP_TIMER: "y"  # Use ESP timer for better performance
      CONFIG_BT_NIMBLE_MAX_CONNECTIONS: "4"  # Reduce if not using multiple devices
      CONFIG_BT_NIMBLE_HOST_TASK_STACK_SIZE: "8192"  # Move BLE stack to PSRAM

      # --- WiFi/Networking Configuration ---
      # Increase buffer sizes for better throughput and reliability
      CONFIG_LWIP_TCPIP_RECVMBOX_SIZE: "64"  # Bigger RX mailbox queue (was 32)
      CONFIG_LWIP_TCP_RECVMBOX_SIZE: "24"  # TCP receive buffer (was 12)
      CONFIG_LWIP_UDP_RECVMBOX_SIZE: "24"  # UDP receive buffer (was 12)
      
      # Move HTTP client buffers to PSRAM
      CONFIG_ESP_HTTP_CLIENT_ENABLE_HTTPS: "y"
      CONFIG_MBEDTLS_EXTERNAL_MEM_ALLOC: "y"  # Use PSRAM for SSL/TLS buffers
      CONFIG_MBEDTLS_SSL_IN_CONTENT_LEN: "16384"  # 16KB input buffer (PSRAM)
      CONFIG_MBEDTLS_SSL_OUT_CONTENT_LEN: "4096"  # 4KB output buffer (PSRAM)

      # --- Task Stack Allocation in PSRAM ---
      # Move large task stacks to PSRAM to free internal RAM
      CONFIG_SPIRAM_ALLOW_STACK_EXTERNAL_MEMORY: "y"
      
      # Additional PSRAM optimizations
      CONFIG_SPIRAM_CACHE_WORKAROUND: "y"  # Enable cache workaround for stability
      CONFIG_SPIRAM_BANKSWITCH_ENABLE: "n"  # Disable bank switching for better performance

      # LVGL configuration for PSRAM
      # Allow LVGL buffers to use PSRAM
      CONFIG_LV_MEM_CUSTOM: "y"
      CONFIG_LV_MEM_CUSTOM_ALLOC_EXTERNAL: "y"      # Force LVGL to use PSRAM
      CONFIG_LV_MEM_SIZE: "262144"                  # 256KB LVGL heap for large buffers


      # WiFi/BT coexistence optimization
      CONFIG_SPIRAM_TRY_ALLOCATE_WIFI_LWIP: "y"    # Allow WiFi/LWIP allocations in PSRAM
      
      # CONFIG_ESP_WIFI_STATIC_RX_BUFFER_NUM: "8"  # Reduce WiFi RX buffers
      # CONFIG_ESP_WIFI_DYNAMIC_RX_BUFFER_NUM: "16"
      # CONFIG_ESP_WIFI_DYNAMIC_TX_BUFFER_NUM: "16"
      CONFIG_ESP_WIFI_STATIC_RX_BUFFER_NUM: "16"     # Fewer always-on buffers
      CONFIG_ESP_WIFI_DYNAMIC_RX_BUFFER_NUM: "32"   # More on-demand buffers
      CONFIG_ESP_WIFI_DYNAMIC_TX_BUFFER_NUM: "32"
      CONFIG_ESP_WIFI_RX_BA_WIN: "32"
      CONFIG_ESP_WIFI_TX_BA_WIN: "32"
      CONFIG_ESP_WIFI_RX_MGMT_BUF_NUM: "32"


      # Increase task watchdog timeout for BLE operations
      # CONFIG_ESP_TASK_WDT_TIMEOUT_S: "10"
      CONFIG_ESP_TASK_WDT_TIMEOUT_S: "12"           # Extend watchdog for long BLE ops

      # ========================================================================
      # HOME ASSISTANT API & SENSOR OPTIMIZATION
      # ========================================================================
      # With 125+ weather sensors, API buffers and sensor objects need PSRAM
      # ========================================================================

      # Increase API service call stack (many sensors = heavy API traffic)
      # CONFIG_FREERTOS_IDLE_TASK_STACKSIZE: "3072"  # Default 1536, increase for sensor load
      CONFIG_FREERTOS_IDLE_TASK_STACKSIZE: "4096"   # Was 3072
      # Move protocol buffers (API communication) to PSRAM
      # This helps with the large volume of HA sensor updates
      # CONFIG_SPIRAM_MALLOC_RESERVE_INTERNAL: "32768"  # Reserve 32KB internal for critical ops
      CONFIG_SPIRAM_MALLOC_RESERVE_INTERNAL: "16384"  # Reduce reserved internal heap (was 32KB)
      # Increase default task stack size for sensor processing
      # CONFIG_ESP_MAIN_TASK_STACK_SIZE: "8192"  # Default 3584, increase for many sensors
