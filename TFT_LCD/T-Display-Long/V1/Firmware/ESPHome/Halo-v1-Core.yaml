  id: ble_tracker
  scan_parameters:
    interval: 1100ms
    window: 1100ms
    active: true
    continuous: false

bluetooth_proxy:
  active: true
  connection_slots: 1  # Reduced from 3 to 1 to lower BLE memory usage

