            if (dt.length() >= 19) {
                    int year = std::stoi(dt.substr(0, 4));
                    int month = std::stoi(dt.substr(5, 2));
                    int day = std::stoi(dt.substr(8, 2));
                    int hour = std::stoi(dt.substr(11, 2));
                    
                    if (dt.length() >= 25 && (dt[19] == '+' || dt[19] == '-')) {
                      int offset_hours = std::stoi(dt.substr(20, 2));
