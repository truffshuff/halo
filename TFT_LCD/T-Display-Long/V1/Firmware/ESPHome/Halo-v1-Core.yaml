substitutions:
  name: halo
  version: "25.10.24.1423"
  device_description: ${name} - v${version}.

psram:
  mode: octal
  # speed: 120MHz

esp32:
  board: esp32-s3-devkitc-1
  flash_size: 16MB
  cpu_frequency: 240MHz
  
  framework:
    type: esp-idf
    advanced:
      enable_idf_experimental_features: true
