    restore_value: no

  - id: weather_hourly_wind_speed
    type: float[24]
    restore_value: no

  - id: weather_hourly_wind_bearing
    type: float[24]
    restore_value: no

  # Tracking
  - id: weather_last_update
    type: unsigned long
    restore_value: no
    initial_value: '0'
  
  # Separate tracking for daily vs hourly forecasts
  - id: weather_daily_last_update
    type: unsigned long
    restore_value: no
    initial_value: '0'
  
  - id: weather_hourly_last_update
    type: unsigned long
    restore_value: no
    initial_value: '0'

  - id: weather_on_weather_page
    type: bool
    restore_value: no
    initial_value: 'false'

