                  # Update WireGuard status text and state
                  - lambda: |-
                      bool wg_connected = id(wireguard_status).state;
                      std::string new_text = wg_connected ? "Status: \nConnected" : "Status: \nDisconnected";
                      if (new_text != id(wg_status_last_text)) {
