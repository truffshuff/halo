# Weather Fonts and Text Sensors Package
# Provides Material Design Icon fonts and LVGL text sensors for weather displays
#
# Usage:
#   packages:
#     weather_fonts_text: !include packages/weather-fonts-text.yaml
#
# This package provides:
#   - 5 weather icon fonts at different sizes (20px, 40px, 50px, 80px, 100px)
#   - 47 LVGL text sensors for updating weather widget text
#
# Dependencies:
#   - Requires weather-pages package for LVGL widgets
#   - Requires fonts/materialdesignicons-webfont.ttf file

